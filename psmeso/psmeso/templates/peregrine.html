<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}Peregrinus: Python Programs{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="/static/{% block stylesheet %}peregrine.css{% endblock %}" type="text/css" />
	<!-- Google Analytics: -->
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-40199399-1']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>

    <div class="content">
        <p class="headline">
            {% block headline %}Pythonic<br />{% endblock %}
            {% block subhead %}
            <span class="subhead">
                Python programs by vyh
            </span>
            {% endblock %}
        </p>

        {% block content %}{% endblock %}
    </div>

</body>
</html>
